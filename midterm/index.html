<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parth Joshi</title>

    <!-- Local Bootstrap (NO CDN) -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      .light-gray-header {
        background-color: #f5f5f5;
      }
      .output-screen {
        min-height: 48px;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="mb-5 light-gray-header py-2">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Left-aligned links -->
          <div class="d-flex align-items-center gap-3">
            <a
              class="link-secondary"
              href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
              target="_blank"
              >HTML5</a
            >
            <a
              class="link-secondary"
              href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
              target="_blank"
              >JavaScript</a
            >
            <a
              class="link-secondary"
              href="https://developer.mozilla.org/en-US/docs/Web/CSS"
              target="_blank"
              >CSS</a
            >
          </div>

          <!-- Right-aligned buttons -->
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button
                class="btn btn-secondary btn-sm"
                data-bs-theme-value="dark"
              >
                Dark
              </button>
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">
                Light
              </button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">
              Contact Me
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container">
      <!-- First row -->
      <div class="row mb-3">
        <div class="col-2">
          <p class="fw-semibold">Factorial (n!)</p>
        </div>
        <div class="col-10 d-flex align-items-center">
          <input
            id="userInput"
            type="number"
            class="form-control"
            placeholder="Enter a non-negative integer"
          />
        </div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button id="enterBtn" class="btn btn-secondary">Enter</button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-2">
            Output will be displayed hereâ€¦
          </div>
        </div>
      </div>

      <!-- Example image -->
      <div class="row mt-4">
        <div class="col-12 text-center">
          <img
            src="pics/example.jpg"
            class="img-fluid rounded"
            alt="Example"
            style="max-width: 350px"
          />
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center light-gray-header mt-3 py-3">
      &copy; <span id="year"></span> Parth Joshi. All rights reserved.
    </footer>

    <!-- JS Links (local only) -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>
    <script src="js/calc.js"></script>

    <script>
      // auto update year
      document.getElementById("year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
